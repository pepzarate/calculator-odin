<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js"></script>
		<title>Calculator Odin</title>
	</head>
	<body>
		<main class="container">
			<h1 class="title">Calculator for Lord Odin</h1>
			<form class="white-calculator" action="">
				<input class="screen-numbers help" disabled type="text" value="254 +"/>
				<input class="screen-numbers result" disabled type="text" value="999"/>
				<div class="buttons-area">
					<button>%</button>
					<button>C</button>
					<button>«</button>
					<button>÷</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>Χ</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>−</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
					<button>±</button>
					<button>0</button>
					<button>.</button>
					<button class="result-button">=</button>
				</div>
			</form>
		</main>
	</body>
</html>
